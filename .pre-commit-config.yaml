# prek pre-commit hook configuration for slither-mcp
# Install hooks with: prek install
# Run hooks with: prek run

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: ty-check
        name: Type check
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: Run tests
        entry: uv run pytest -q
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]
