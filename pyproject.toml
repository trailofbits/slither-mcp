[project]
name = "slither-mcp"
version = "0.1.0"
description = "MCP server for Slither static analysis of Solidity contracts"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=0.1.0",
    "mcp>=0.3.0",
    "pydantic>=2.0.0",
    "slither-analyzer>=0.11.3",
    "crytic-compile>=0.3.0",
]

[project.scripts]
slither-mcp = "slither_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

